<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Lançamentos</title>
</h:head>
<h:body>
	
	
	<h:form>
		<h:outputLabel value="ID Cidade" />
		<h:inputText value="#{consumirBean.id}" />
		<br/><br/>
		
		<h:outputLabel value="Mês:" />
		<h:inputText value="#{consumirBean.cityCode}" />
		<br/><br/>
				
		<h:button value="Enviar" onclick="enviaDadosCity()"></h:button>
		<h:button value="Enviar" onclick="enviaDadosHotel()"></h:button>
	</h:form>
	
	<h:dataTable value="#{consumirBean.pegaDados}" var="consumir" width="80%" style="border: 1px solid silver">
		<h:column>
			<f:facet name="header">
				 <h:outputText value="ID"/>
			</f:facet>
			<center><h:outputText value="#{consumir.id}"/></center>
		</h:column>
		
		<h:column>
			<f:facet name="header">
				 <h:outputText value="Nome"/>
			</f:facet>
			<center><h:outputText value="#{consumir.name}"/></center>
		</h:column>
		
		<h:column>
			<f:facet name="header">
				 <h:outputText value="ID Cidade"/>
			</f:facet>
			<center><h:outputText value="#{consumir.cityCode}"/></center>
		</h:column>
		
		<h:column>
			<f:facet name="header">
				 <h:outputText value="Nome Cidade"/>
			</f:facet>
			<center><h:outputText value="#{consumir.cityName}"/></center>
		</h:column>
	
	</h:dataTable>
</h:body>
</html>
